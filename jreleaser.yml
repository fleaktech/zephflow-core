project:
  name: zephflow-core
  version: auto
  description: "ZephFlow Core Libraries"
  links:
    homepage: "https://github.com/fleaktech/zephflow-core"
  authors:
    - "Fleak Tech Team <contact@fleak.ai>"
  license: "Apache-2.0"

release:
  github:
    tagName: "v{{projectVersion}}"
    overwrite: true

distributions:
  zephflow-sdk-fatjar:
    type: JAVA_BINARY
    active: ALWAYS
    artifacts:
      - path: "{{projectRoot}}/sdk/build/libs/sdk-{{projectVersion}}-all.jar"