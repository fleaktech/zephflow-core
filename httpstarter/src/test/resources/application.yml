spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.micrometer.metrics.autoconfigure.MetricsAutoConfiguration
      - org.springframework.boot.micrometer.metrics.autoconfigure.CompositeMeterRegistryAutoConfiguration

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      enabled: true
      show-details: always
