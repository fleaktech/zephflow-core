jobContext:
  otherProperties:
  metricTags:
  dlqConfig:

dag:
  - id: "a"
    commandName: "stdin"
    config:
      "encodingType": "JSON_ARRAY"
    outputs:
      - "a_to_b_filter"
      - "a_to_c_filter"
      - "d"

  - id: "a_to_b_filter"
    commandName: "filter"
    config:
      expression: $.num%2 == 0
    outputs:
      - "b"

  - id: "a_to_c_filter"
    commandName: "filter"
    config:
      expression: $.num%2 == 1
    outputs:
      - "c"

  - id: "b"
    commandName: "eval"
    config:
      expression: |
        dict(
          type='even',
          num=$.num
        )
    outputs:
      - "d"

  - id: "c"
    commandName: "eval"
    config:
      expression: |
        dict(
          type='odd',
          num=$.num
        )
    outputs:
      - "d"

  - id: "d"
    commandName: "stdout"
    config:
      "encodingType": "JSON_OBJECT"